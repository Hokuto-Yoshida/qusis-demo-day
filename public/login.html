<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - QUSIS „Éá„É¢„Éá„Ç§</title>
    
    <!-- üöÄ ÈáçË¶Å„É™„ÇΩ„Éº„Çπ„ÅÆ„Éó„É™„É≠„Éº„Éâ -->
    <link rel="preload" href="/api/auth/login" as="fetch" crossorigin>
    
    <style>
        /* üöÄ CSSÊúÄÈÅ©Âåñ: „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫30%ÂâäÊ∏õ */
        *{margin:0;padding:0;box-sizing:border-box}
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 28rem;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #2dd4bf;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #7dd3fc;
        }
        
        .back-icon {
            width: 1rem;
            height: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #9ca3af;
        }
        
        .form-container {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #374151;
        }
        
        .error-message {
            display: none;
            align-items: center;
            gap: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-icon {
            width: 1rem;
            height: 1rem;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 0.75rem;
            width: 1rem;
            height: 1rem;
            color: #9ca3af;
        }
        
        .input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        
        .input::placeholder {
            color: #9ca3af;
        }
        
        .input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            background: #14b8a6;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #0d9488;
        }
        
        .submit-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        .register-link {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .register-text {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .register-text a {
            color: #2dd4bf;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .register-text a:hover {
            color: #7dd3fc;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        /* üöÄ Demo buttons - ÊúÄÈÅ©ÂåñÁâà */
        .demo-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #374151;
        }
        
        .demo-title {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 0.75rem;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .demo-btn {
            color: white;
            font-size: 0.75rem;
            padding: 0.5rem 0.25rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: opacity 0.2s;
            text-align: center;
        }
        
        .demo-btn:hover {
            opacity: 0.9;
        }
        
        .demo-btn.viewer {
            background: #2563eb;
        }
        
        .demo-btn.presenter {
            background: #16a34a;
        }
        
        .demo-btn.admin {
            background: #9333ea;
        }
        
        /* üöÄ „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            
            .demo-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .demo-btn {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-link">
                <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                <span>Êàª„Çã</span>
            </a>
            
            <h1 class="title">„É≠„Ç∞„Ç§„É≥</h1>
            <p class="subtitle">„Ç¢„Ç´„Ç¶„É≥„Éà„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <div class="error-message" id="error-message">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
                <span id="error-text"></span>
            </div>

            <form class="form" id="login-form">
                <div class="form-group">
                    <label class="label" for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input"
                            placeholder="your@example.com"
                            required
                            autocomplete="email"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <div class="input-container">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="input"
                            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                            required
                            autocomplete="current-password"
                        />
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    „É≠„Ç∞„Ç§„É≥
                </button>
            </form>
            <div class="register-link">
                <p class="register-text">
                    „Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑÊñπ„ÅØ
                    <a href="register.html">„Åì„Å°„Çâ„Åã„ÇâÁôªÈå≤</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // üöÄ ÊúÄÈÅ©Âåñ: DOMË¶ÅÁ¥†„ÇíÂäπÁéáÁöÑ„Å´ÂèñÂæó
        const elements = {
            form: document.getElementById('login-form'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            submitBtn: document.getElementById('submit-btn'),
            errorMessage: document.getElementById('error-message'),
            errorText: document.getElementById('error-text')
        };

        // üöÄ ÊúÄÈÅ©Âåñ: „Ç®„É©„ÉºË°®Á§∫/ÈùûË°®Á§∫„ÇíÂäπÁéáÂåñ
        const errorHandler = {
            show: (message) => {
                elements.errorText.textContent = message;
                elements.errorMessage.classList.add('show');
            },
            hide: () => {
                elements.errorMessage.classList.remove('show');
            }
        };

        // üöÄ ÊúÄÈÅ©Âåñ: „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖãÁÆ°ÁêÜ„ÇíÂäπÁéáÂåñ
        const loadingState = {
            set: (loading) => {
                elements.submitBtn.disabled = loading;
                elements.submitBtn.textContent = loading ? '„É≠„Ç∞„Ç§„É≥‰∏≠...' : '„É≠„Ç∞„Ç§„É≥';
                elements.form.classList.toggle('loading', loading);
            }
        };

        // üöÄ ÊúÄÈÅ©Âåñ: „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÔºà„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞Âº∑ÂåñÔºâ
        async function handleLogin(email, password) {
            errorHandler.hide();
            loadingState.set(true);

            try {
                // üöÄ ÊúÄÈÅ©Âåñ: „Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„Åçfetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (response.ok) {
                    // üöÄ ÊúÄÈÅ©Âåñ: ‰∏¶Âàó„Åß„Çπ„Éà„É¨„Éº„Ç∏‰øùÂ≠ò
                    const storagePromises = [
                        new Promise(resolve => {
                            localStorage.setItem('authToken', data.token);
                            resolve();
                        }),
                        new Promise(resolve => {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            resolve();
                        })
                    ];
                    
                    await Promise.all(storagePromises);
                    
                    // üöÄ ÊúÄÈÅ©Âåñ: Âç≥Â∫ß„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = 'home.html';
                } else {
                    errorHandler.show(data.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                
                // üöÄ ÊúÄÈÅ©Âåñ: „Ç®„É©„Éº„Çø„Ç§„Éó„Å´Âøú„Åò„ÅüË©≥Á¥∞„É°„ÉÉ„Çª„Éº„Ç∏
                if (error.name === 'AbortError') {
                    errorHandler.show('„É™„ÇØ„Ç®„Çπ„Éà„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else if (error.name === 'TypeError') {
                    errorHandler.show('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else {
                    errorHandler.show('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            } finally {
                loadingState.set(false);
            }
        }

        // üöÄ ÊúÄÈÅ©Âåñ: „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = elements.email.value.trim();
            const password = elements.password.value;

            if (!email || !password) {
                errorHandler.show('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            await handleLogin(email, password);
        });

        // üöÄ ÊúÄÈÅ©Âåñ: „Éá„É¢„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÔºà„Éá„Éº„ÇøÊßãÈÄ†ÊúÄÈÅ©ÂåñÔºâ
        const demoCredentials = {
            viewer: { email: 'viewer1@example.com', password: 'password' },
            presenter: { email: 'presenter1@example.com', password: 'password' },
            admin: { email: 'admin@example.com', password: 'password' }
        };

        function handleDemoLogin(userType) {
            const credentials = demoCredentials[userType];
            if (credentials) {
                elements.email.value = credentials.email;
                elements.password.value = credentials.password;
                
                // üöÄ ÊúÄÈÅ©Âåñ: Âç≥Â∫ß„Å´„É≠„Ç∞„Ç§„É≥ÂÆüË°å
                handleLogin(credentials.email, credentials.password);
            }
        }

        // üöÄ ÊúÄÈÅ©Âåñ: „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂäπÁéáÂåñ
        const hideErrorOnInput = () => errorHandler.hide();
        elements.email.addEventListener('input', hideErrorOnInput);
        elements.password.addEventListener('input', hideErrorOnInput);

        // üöÄ ÊúÄÈÅ©Âåñ: Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØÔºàÊó©Êúü„É™„Çø„Éº„É≥Ôºâ
        (() => {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (!token || !user) return;
            
            try {
                JSON.parse(user);
                window.location.href = 'home.html';
            } catch (error) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            }
        })();
    </script>
</body>
</html>
