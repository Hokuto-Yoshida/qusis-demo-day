    <script>
        // ğŸš€ æœ€é©åŒ–: DOMè¦ç´ ã‚’åŠ¹ç‡çš„ã«å–å¾—
        const elements = {

            role: document.getElementById('role'),

            team: document.getElementById('team'),
            submitBtn: document.getElementById('submit-btn'),

        // ğŸš€ æœ€é©åŒ–: ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«
        const errorHandler = {

        // ğŸš€ æœ€é©åŒ–: ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ç®¡ç†
        const loadingState = {

        const validators = {

                if (password.length < 6) {

                }

            presenter: (role, team) => {

                    return 'ç™ºè¡¨è€…ã®å ´åˆã¯ãƒãƒ¼ãƒ åã‚’é¸æŠã—ã¦ãã ã•ã„';
                }

        };

        // ğŸš€ æœ€é©åŒ–: ãƒ­ãƒ¼ãƒ«å¤‰æ›´ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        elements.role.addEventListener('change', () => {

            elements.teamSelection.classList.toggle('hidden', !isPresenter);
            elements.team.required = isPresenter;

                elements.team.value = '';

        });

        // ğŸš€ æœ€é©åŒ–: ç™»éŒ²å‡¦ç†
        async function handleRegistration(data) {
            errorHandler.hide();
            loadingState.set(true);

            try {
                // ğŸš€ æœ€é©åŒ–: ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãfetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const result = await response.json();

                if (response.ok && result.success) {
                    // ğŸš€ æœ€é©åŒ–: ä¸¦åˆ—ã§ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ä¿å­˜
                    const promises = [];
                    
                    if (result.token) {
                        promises.push(
                            new Promise(resolve => {
                                localStorage.setItem('authToken', result.token);
                                resolve();
                            })
                        );
                    }
                    
                    if (result.user) {
                        promises.push(
                            new Promise(resolve => {
                                localStorage.setItem('user', JSON.stringify(result.user));
                                resolve();
                            })
                        );
                    }
                    
                    await Promise.all(promises);
                    
                    // ğŸš€ æœ€é©åŒ–: å³åº§ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
                    window.location.href = '/home';

                    errorHandler.show(result.message || 'ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {

                if (error.name === 'AbortError') {
                    errorHandler.show('ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚');
                } else if (error.name === 'TypeError') {
                    errorHandler.show('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                } else {

                }

            }
        }

        // ğŸš€ æœ€é©åŒ–: ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(elements.form);
            const data = Object.fromEntries(formData.entries());

            const passwordError = validators.password(data.password, data.confirmPassword);
            if (passwordError) {
                errorHandler.show(passwordError);
                return;
            }
            
            const presenterError = validators.presenter(data.role, data.team);
            if (presenterError) {
                errorHandler.show(presenterError);
                return;
            }
            
            // ãƒãƒ¼ãƒ æƒ…å ±ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
            if (data.role !== 'presenter') {
                data.team = '';

            await handleRegistration(data);
        });

        // ğŸš€ æœ€é©åŒ–: å…¥åŠ›æ™‚ã‚¨ãƒ©ãƒ¼ã‚¯ãƒªã‚¢
        const clearErrorOnInput = () => errorHandler.hide();
