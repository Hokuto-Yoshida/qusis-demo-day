<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成 - QUSISデモデイ</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .inline-flex { display: inline-flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .max-w-md { max-width: 28rem; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .block { display: block; }
        
        /* Background */
        .bg-gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        
        /* Colors */
        .text-white { color: #ffffff; }
        .text-teal-400 { color: #2dd4bf; }
        .text-teal-300 { color: #5eead4; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .text-red-400 { color: #f87171; }
        .text-blue-400 { color: #60a5fa; }
        .text-green-400 { color: #4ade80; }
        .bg-gray-900-50 { background-color: rgba(17, 24, 39, 0.5); }
        .bg-gray-900-30 { background-color: rgba(17, 24, 39, 0.3); }
        .bg-gray-800 { background-color: #1f2937; }
        .bg-teal-500 { background-color: #14b8a6; }
        .bg-teal-600 { background-color: #0d9488; }
        .bg-gray-600 { background-color: #4b5563; }
        .bg-red-500-10 { background-color: rgba(239, 68, 68, 0.1); }
        .border-gray-700 { border-color: #374151; }
        .border-gray-600 { border-color: #4b5563; }
        .border-red-500-20 { border-color: rgba(239, 68, 68, 0.2); }
        .placeholder-gray-400::placeholder { color: #9ca3af; }
        
        /* Sizing */
        .w-4 { width: 1rem; }
        .h-4 { height: 1rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-3 { padding: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .pl-10 { padding-left: 2.5rem; }
        .pr-4 { padding-right: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-6 { margin-top: 1.5rem; }
        .left-3 { left: 0.75rem; }
        .top-3 { top: 0.75rem; }
        
        /* Typography */
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        
        /* Border and radius */
        .border { border-width: 1px; }
        .rounded-lg { border-radius: 0.5rem; }
        
        /* Effects */
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .underline { text-decoration: underline; }
        
        /* Focus styles */
        .focus-ring:focus {
            outline: none;
            ring: 2px solid #14b8a6;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.5);
        }
        
        /* Interactive */
        .hover-teal-300:hover { color: #5eead4; }
        .hover-teal-600:hover { background-color: #0d9488; }
        .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }
        
        /* Button states */
        .disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* Form styles */
        input, select {
            transition: all 0.15s ease-in-out;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.5);
        }
        
        /* Hidden class */
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-dark flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center space-x-2 text-teal-400 hover-teal-300 mb-6 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span>戻る</span>
                </a>
                
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <!-- Empty space for logo if needed -->
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">アカウント作成</h1>
                <p class="text-gray-400">QUSISデモデイに参加しましょう</p>
            </div>

            <!-- Registration Form -->
            <div class="bg-gray-900-50 backdrop-blur-sm rounded-lg p-6 border border-gray-700">
                <!-- Error Message -->
                <div id="error-message" class="hidden flex items-center space-x-2 bg-red-500-10 border border-red-500-20 text-red-400 p-3 rounded-lg mb-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm" id="error-text"></span>
                </div>

                <form id="register-form" class="space-y-4">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                            お名前
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus-ring"
                                placeholder="山田太郎"
                                required
                            />
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            メールアドレス
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus-ring"
                                placeholder="your@example.com"
                                required
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            パスワード
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus-ring"
                                placeholder="6文字以上"
                                required
                            />
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            パスワード確認
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus-ring"
                                placeholder="パスワードを再入力"
                                required
                            />
                        </div>
                    </div>

                    <!-- Role -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-300 mb-2">
                            参加タイプ
                        </label>
                        <select
                            id="role"
                            name="role"
                            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white focus-ring"
                        >
                            <option value="viewer">観覧者（ピッチを見て応援）</option>
                            <option value="presenter">発表者（ピッチを行う）</option>
                        </select>
                    </div>

                    <!-- Team Selection (conditional) -->
                    <div id="team-selection" class="hidden">
                        <label for="team" class="block text-sm font-medium text-gray-300 mb-2">
                            チームを選択
                        </label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <select
                                id="team"
                                name="team"
                                class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white focus-ring"
                            >
                                <option value="" disabled selected>チームを選択してください</option>
                                <option value="teamα">teamα（アルファ）</option>
                                <option value="teamβ">teamβ（ベータ）</option>
                                <option value="teamγ">teamγ（ガンマ）</option>
                                <option value="teamδ">teamδ（デルタ）</option>
                                <option value="teamε">teamε（イプシロン）</option>
                                <option value="teamζ">teamζ（ゼータ）</option>
                                <option value="teamη">teamη（イータ）</option>
                                <option value="teamθ">teamθ（シータ）</option>
                                <option value="teamι">teamι（イオタ）</option>
                            </select>
                        </div>
                    </div>

                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full bg-teal-500 hover-teal-600 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                        アカウントを作成
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm">
                        既にアカウントをお持ちの方は 
                        <a href="/login" class="text-teal-400 hover-teal-300 underline">
                            こちらからログイン
                        </a>
                    </p>
                </div>
            </div>

            <!-- Info -->
            <div class="mt-6 bg-gray-900-30 backdrop-blur-sm rounded-lg p-4 border border-gray-700">
                <h3 class="text-white font-medium mb-2">参加タイプについて</h3>
                <div class="space-y-2 text-sm text-gray-400">
                    <div>
                        <span class="text-blue-400">観覧者:</span> ピッチを見て、チャットや投げ銭で応援
                    </div>
                    <div>
                        <span class="text-green-400">発表者:</span> 自分のピッチを登録・管理し、発表
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const form = document.getElementById('register-form');
        const roleSelect = document.getElementById('role');
        const teamSelection = document.getElementById('team-selection');
        const teamSelect = document.getElementById('team');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Show/hide team selection based on role
        roleSelect.addEventListener('change', function() {
            if (this.value === 'presenter') {
                teamSelection.classList.remove('hidden');
                teamSelect.required = true;
            } else {
                teamSelection.classList.add('hidden');
                teamSelect.required = false;
                teamSelect.value = '';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            hideError();
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                role: formData.get('role'),
                team: formData.get('team') || ''
            };

            // Validation
            if (data.password !== data.confirmPassword) {
                showError('パスワードが一致しません');
                return;
            }

            if (data.password.length < 6) {
                showError('パスワードは6文字以上で入力してください');
                return;
            }

            if (data.role === 'presenter' && !data.team) {
                showError('発表者の場合はチーム名を入力してください');
                return;
            }

            // Set loading state
            setLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store token if provided
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                    }
                    // Redirect to home
                    window.location.href = '/home';
                } else {
                    showError(result.message || 'アカウント作成に失敗しました');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('アカウント作成に失敗しました');
            } finally {
                setLoading(false);
            }
        });

        // Helper functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.textContent = 'アカウント作成中...';
                submitBtn.classList.add('disabled');
            } else {
                submitBtn.textContent = 'アカウントを作成';
                submitBtn.classList.remove('disabled');
            }
        }
    </script>
</body>
</html>
